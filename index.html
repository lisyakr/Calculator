<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="shortcut icon" href="assets/img/icon.svg" />
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <div class="calculator">
            <button class="btn-toggle">
                <svg
                    class="light"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                    ></path>
                </svg>
                <svg
                    class="dark hidden"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                    ></path>
                </svg>
            </button>

            <div class="display">
                <!-- <input id="value" class="operation" /> -->
                <div id="value" class="operation"></div>

                <h1 class="result">
                    =
                    <span id="total">0</span>
                </h1>
            </div>

            <div class="container_btns" onclick="clickBtns(event)">
                <button data-id="ac" class="btn_backspace item">A—Å</button>
                <button data-id="delete" class="btn_backspace">
                    <svg
                        class="backspaceLight"
                        viewBox="0 0 22 18"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M6.5353 1.11994e-08H21.0003C21.2655 1.11994e-08 21.5199 0.105357 21.7074 0.292893C21.8949 0.48043 22.0003 0.734784 22.0003 1V17C22.0003 17.2652 21.8949 17.5196 21.7074 17.7071C21.5199 17.8946 21.2655 18 21.0003 18H6.5353C6.37071 18 6.20865 17.9594 6.06352 17.8818C5.91838 17.8042 5.79465 17.6919 5.7033 17.555L0.370298 9.555C0.260659 9.39067 0.202148 9.19755 0.202148 9C0.202148 8.80245 0.260659 8.60933 0.370298 8.445L5.7033 0.445C5.79465 0.308084 5.91838 0.195832 6.06352 0.118205C6.20865 0.0405779 6.37071 -2.46193e-05 6.5353 1.11994e-08ZM7.0703 2L2.4043 9L7.0703 16H20.0003V2H7.0703ZM13.0003 7.586L15.8283 4.757L17.2433 6.172L14.4143 9L17.2433 11.828L15.8283 13.243L13.0003 10.414L10.1723 13.243L8.7573 11.828L11.5863 9L8.7573 6.172L10.1723 4.757L13.0003 7.586Z"
                            fill="#858585"
                        ></path>
                    </svg>
                </button>
                <button data-id="/" class="btn_operand">/</button>

                <button data-id="1">1</button>
                <button data-id="2">2</button>
                <button data-id="3">3</button>
                <button data-id="*" class="btn_operand">*</button>

                <button data-id="4">4</button>
                <button data-id="5">5</button>
                <button data-id="6">6</button>
                <button data-id="-" class="btn_operand">-</button>

                <button data-id="7">7</button>
                <button data-id="8">8</button>
                <button data-id="9">9</button>
                <button data-id="+" class="btn_operand">+</button>

                <button data-id="0" class="item">0</button>
                <button data-id="." class="btn_operand">.</button>
                <button data-id="=" onclick="result()" class="btn_equals">
                    =
                </button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
